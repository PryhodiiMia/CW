<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg: #050007;
      --violet: #7c3aed;
      --lightviolet: #c084fc;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #140024, var(--bg) 80%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--violet);
      box-shadow: 0 0 25px var(--violet);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      color: var(--lightviolet);
    }

    p {
      font-size: 1.1em;
      max-width: 400px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1em;
      text-decoration: none;
      color: var(--text);
      background: linear-gradient(90deg, var(--violet), var(--lightviolet));
      border-radius: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px var(--violet);
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--lightviolet);
    }

    /* –§–æ–Ω–æ–≤—ñ –∫–æ–ª–∞ */
    .bg {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
      z-index: -1;
      animation: moveBg 12s ease-in-out infinite alternate;
    }

    .bg1 {
      background: var(--violet);
      top: -100px;
      left: -100px;
    }

    .bg2 {
      background: var(--lightviolet);
      bottom: -100px;
      right: -100px;
    }

    @keyframes moveBg {
      0% { transform: translate(0,0); }
      100% { transform: translate(30px, 40px); }
    }

    /* –ú–æ–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è */
    @media (max-width: 480px) {
      .photo {
        width: 150px;
        height: 150px;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
        max-width: 90%;
        margin-bottom: 20px;
      }

      a.button {
        padding: 10px 24px;
        font-size: 0.95em;
      }

      .bg {
        width: 300px;
        height: 300px;
        filter: blur(100px);
      }
    }

    @media (max-width: 360px) {
      .photo {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 1.3em;
      }

      p {
        font-size: 0.95em;
      }

      a.button {
        padding: 8px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

  </div>
