<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <caption>Таблиця 1</caption>
        <tr>
            <td>A</td>
            <td>B</td>

        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
    <table>
        <caption>Таблиця 2</caption>
        <tr>
            <td rowspan="2">Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
        <tr>
            <td>Item 5</td>
            <td>Item 6</td>
            <td>Item 7</td>
        </tr>
    </table>
    <table>
        <caption>Таблиця 3</caption>
        <tr>
            <td colspan="2">Head 1</td>
            <td colspan="2">Head 2</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
    <table>
        <caption>Таблиця 4</caption>
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td colspan="2">Avarage</td>
        </tr>
        <tr>
            <td></td>
            <td>Height</td>
            <td>Width</td>
        </tr>
        <tr>
            <td rowspan="2">Gender</td>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
        </tr>
    </table>

</html>
